<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payement.css">
    <script src="https://kit.fontawesome.com/69ad219ea9.js" crossorigin="anonymous"></script>
    <title>ECOMMERCE</title>
</head>

<body>
    <!--la tête de ma page html-->
    <header>
        <!--il y a le logo recherche et connexion avec panier et recherche-->
        <section class="logo">
            <a class="lien_logo" href="e-commerce2.html">
                <img class="logo-img" src="img/FUTURE-removebg-preview.png" alt="logo-commerce">
                <p>FUTURE UNIVERSE</p>
            </a>

        </section>
    </header>
    <div class="payment-container">
        <h1>Paiement</h1>

        <form>
            <label for="card-number">Numéro de Carte :</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            <label for="expiry-date">Date d'Expiration :</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            <label for="cvv">CVV :</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
            <button type="submit">Payer Maintenant</button>
        </form>

        <div class="moyenpaiment">
            <img src="photo/téléchargement.jpeg">
        </div>
    </div>

    <footer>
        <section class="footer">
            <div class="container">
                <div class="logofoot">
                    <img class="imagemini" src="img/logo_instagram1.webp">
                    <img class="imagemini" src="img/logo_Twitter_1.webp">
                    <img class="imagemini" src="img/logo_Facebook_1.webp">
                </div>
            </div>

        </section>

    </footer>
</body>
